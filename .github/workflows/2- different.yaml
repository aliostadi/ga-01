
# Name of the GitHub Action workflow (appears in GitHub UI)
name: 2 - different inputs

# Define triggers for the workflow
on: 
  # Run this workflow automatically when code is pushed
  #push:

  # Also allow the workflow to be run manually from GitHub's UI
  workflow_dispatch:
    inputs:
      MySQL:
        required: false       # This input is optional (user doesn't have to select it)
        type: boolean         # It is a true/false checkbox input

      PostgreSQL:
        required: false       # Also optional
        type: boolean         # Another true/false checkbox for PostgreSQL

                
jobs:
  fetch-data:  # ğŸ‘· Name of the job
    runs-on: ubuntu-latest  # ğŸ§ Run on a GitHub-hosted Ubuntu VM (default runner)

    steps:  # ğŸªœ List of steps (executed in order)
    
      - name: MySQL fetch
        if: ${{ github.event.inputs.MySQL == 'true' }}  # âœ… Run this step only if MySQL checkbox was selected
        run: echo "I will retrieve data from MySQL"  # ğŸ§ª Simulated task

      - name: PostgreSQL fetch
        if: ${{ github.event.inputs.PostgreSQL == 'true' }}  # âœ… Run this step only if PostgreSQL checkbox was selected
        run: echo "I will retrieve data from PostgreSQL."  # ğŸ§ª Simulated task

      - name: Done  # ğŸ‰ This step runs no matter what
        run: echo "You did it ğŸ˜"  # âœ… A final message of success

      - name: Some Log prop.  # ğŸªµ Diagnostic logging (great for debugging or info)
        run: |
          echo "The name of event is = ${{ github.event_name }}"  # ğŸ§¾ Shows if it's a push, dispatch, etc.
          echo "Commit SHA is = ${{ github.sha }}"  # ğŸ”¢ Shows the unique commit identifier
          echo "Runners is = ${{ runner.os }}"  # ğŸ’» Tells you which OS the GitHub runner is using



